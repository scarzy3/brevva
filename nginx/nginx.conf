upstream api {
    server api:3000;
}

upstream web {
    server web:80;
}

upstream portal {
    server portal:80;
}

upstream landing {
    server landing:80;
}

# ── Landing Page (brevva.io on port 80) ───────────────────────────────
server {
    listen 80;
    server_name brevva.io www.brevva.io;

    location / {
        proxy_pass http://landing;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# ── Owner Dashboard (app.brevva.io on port 80, default) ──────────────
server {
    listen 80 default_server;
    server_name app.brevva.io;

    client_max_body_size 10m;

    # API
    location /api/ {
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Uploaded files
    location /uploads/ {
        proxy_pass http://api;
        proxy_set_header Host $host;
    }

    # Health check passthrough
    location /health {
        proxy_pass http://api;
    }

    # Web dashboard
    location / {
        proxy_pass http://web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# ── Tenant Portal (port 8080) ────────────────────────────────────────
server {
    listen 8080;

    client_max_body_size 10m;

    # API
    location /api/ {
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Uploaded files
    location /uploads/ {
        proxy_pass http://api;
        proxy_set_header Host $host;
    }

    # Tenant portal
    location / {
        proxy_pass http://portal;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
