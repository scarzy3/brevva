services:
  # ── PostgreSQL ─────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: brevva
      POSTGRES_USER: brevva
      POSTGRES_PASSWORD: ${DB_PASSWORD:-brevva_dev_pass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brevva"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ──────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── API (Express) ──────────────────────────────────────────────
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      API_PORT: 3000
      DATABASE_URL: postgresql://brevva:${DB_PASSWORD:-brevva_dev_pass}@postgres:5432/brevva
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_me_in_prod_1234567890}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_jwt_refresh_secret_change_me_1234567890}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      API_URL: ${API_URL:-http://localhost:8080}
      WEB_URL: ${WEB_URL:-http://localhost:8080}
      PORTAL_URL: ${PORTAL_URL:-http://localhost:8080/portal}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080,http://localhost:3001,http://localhost:3002}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_WEBHOOK_SECRET_CONNECT: ${STRIPE_WEBHOOK_SECRET_CONNECT:-}
      STRIPE_CONNECT_CLIENT_ID: ${STRIPE_CONNECT_CLIENT_ID:-}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY:-}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── Web Dashboard (Next.js) ────────────────────────────────────
  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8080/api/v1}
    ports:
      - "3001:3001"
    depends_on:
      - api

  # ── Tenant Portal (Next.js) ────────────────────────────────────
  portal:
    build:
      context: ./packages/portal
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8080/api/v1}
    ports:
      - "3002:3002"
    depends_on:
      - api

  # ── Nginx Reverse Proxy ────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
      - portal

volumes:
  pgdata:
  redisdata:
  uploads:
