services:
  # ── Database ──────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: brevva
      POSTGRES_PASSWORD: ${DB_PASSWORD:-brevva_dev_password}
      POSTGRES_DB: brevva
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brevva"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Cache / Queue ─────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── API ───────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      API_PORT: 3000
      DATABASE_URL: postgresql://brevva:${DB_PASSWORD:-brevva_dev_password}@postgres:5432/brevva
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production_min_16_chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_jwt_refresh_secret_change_in_prod_min16}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      API_URL: ${API_URL:-http://localhost/api}
      WEB_URL: ${WEB_URL:-http://localhost}
      PORTAL_URL: ${PORTAL_URL:-http://localhost:8080}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:8080}
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_WEBHOOK_SECRET_CONNECT: ${STRIPE_WEBHOOK_SECRET_CONNECT:-}
      STRIPE_CONNECT_CLIENT_ID: ${STRIPE_CONNECT_CLIENT_ID:-}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY:-}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/packages/api/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── Web Dashboard ─────────────────────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        - VITE_GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    restart: unless-stopped

  # ── Tenant Portal ─────────────────────────────────────────────────────
  portal:
    build:
      context: .
      dockerfile: packages/portal/Dockerfile
    restart: unless-stopped

  # ── Landing Page ─────────────────────────────────────────────────────
  landing:
    build:
      context: packages/landing
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8092:80"

  # ── Reverse Proxy ─────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
      - portal
      - landing

volumes:
  pgdata:
  redisdata:
  uploads:
